dist: xenial
language: c++
os: linux

cache: ccache

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-8
    packages:
      - clang-8
      - llvm-8-dev
      - lld-8

script:
  - ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/bin/clang-tidy
  on:
    repo: jbytheway/clang-tidy-plugin-support
